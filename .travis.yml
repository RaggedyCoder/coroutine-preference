language: android

before_install:
  - chmod +x gradlew
  - chmod +x .buildscript/run_unit_test.sh
  - chmod +x .buildscript/deploy_snapshot.sh

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-android-m2repository
  licenses:
    - 'android-sdk-license-.+'

jdk:
  - oraclejdk8

after_success:
  - .buildscript/run_unit_test.sh
  - .buildscript/deploy_snapshot.sh

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle

env:
  global:
    - secure: 
    - secure: 

